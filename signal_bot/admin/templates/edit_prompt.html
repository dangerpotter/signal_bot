{% extends "base.html" %}

{% block title %}Edit Prompt - Signal Bot Admin{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1><i class="bi bi-pencil"></i> Edit Prompt: {{ prompt.name }}</h1>
    </div>
</div>

<form action="{{ url_for('edit_prompt', prompt_id=prompt.id) }}" method="post">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Template Name</label>
                <input type="text" name="name" class="form-control" value="{{ prompt.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">System Prompt</label>
                <textarea name="prompt_text" class="form-control" rows="20" required>{{ prompt.prompt_text }}</textarea>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="{{ url_for('prompts_list') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg"></i> Save Changes
        </button>
    </div>
</form>
{% endblock %}
